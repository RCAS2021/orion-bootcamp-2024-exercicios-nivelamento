<body>
    <h1>Exercício 1 - Contador de vogais em uma palavra</h1>
    <form id="vogaisForm">
        <label>Digite a palavra:</label>
        <input type="text" id="palavra" name="palavra">
        <button type="button" onclick="contarVogais()">Confirmar</button>
    </form>
    <p id="resultado"></p>

    <script src="Exercicio-1/ex1.js"></script>
    <script src="Exercicio-2/ex2.js"></script>
    <script src="Exercicio-3/ex3.js"></script>

    <h1>Exercício 2 - Criação de funções para leitura, atualização e remoção de dados em uma lista</h1>
    <p id="lista"></p>
    <script>listarLista()</script>
    
    <form id="listaForm">
        <h3>Utilizando paradigma imperativo</h3>
            <label>Digite o ID:</label>
            <input type="text" id="id" name="id">
            <button type="button" onclick="botaoBioPorIdImperativo()">Checar bio</button>
            <button type="button" onclick="botaoNomePorIdImperativo()">Checar nome</button>
            <button type="button" onclick="botaoRemovePorIdImperativo()">Remover</button>
            <p id="resultadoLista"></p>
            <label>Digite as informações a serem alteradas: </label>
            <form id="updateForm">
                <p></p>
                <label>Nome: </label>
                <input type="text" id="name" name="name">
                <label>Bio: </label>
                <input type="text" id="bio" name="bio">
            </form>
            <p></p>
            <button type="button" onclick="botaoAtualizaPorIdImperativo()">Atualizar</button>
            <p></p>
        <h3>Utilizando paradigma funcional</h3>
            <label>Digite o ID:</label>
            <input type="text" id="idFuncional" name="idFuncional">
            <button type="button" onclick="botaoBioPorIdFuncional()">Checar bio</button>
            <button type="button" onclick="botaoNomePorIdFuncional()">Checar nome</button>
            <button type="button" onclick="botaoRemovePorIdFuncional()">Remover</button>
            <p id="resultadoListaFuncional"></p>
            <label>Digite as informações a serem alteradas: </label>
            <form id="updateForm">
                <p></p>
                <label>Nome: </label>
                <input type="text" id="nameFuncional" name="nameFuncional">
                <label>Bio: </label>
                <input type="text" id="bioFuncional" name="bioFuncional">
            </form>
            <p></p>
            <button type="button" onclick="botaoAtualizaPorIdFuncional()">Atualizar</button>
            <button type="button" onclick="listarListaFuncional()">Mostrar lista original</button>
            <p></p>
    </form>
    <p></p>
    <a href="https://github.com/RCAS2021/orion-bootcamp-2024-exercicios-nivelamento/commits/main/">Link da página de commits</p>
</body>
